name: ci
on:
  push:

jobs:
  ci:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip-ci]')"

    env:
      PGUSER: postgres
      PGPASSWORD: postgres

    services:
      postgres:
        image: postgres:13.3
        ports: ["5432:5432"]
        env:
          POSTGRES_USER: ${{ env.PGUSER }}
          POSTGRES_PASSWORD: ${{ env.PGPASSWORD }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Freeze autogenerated files
        run: chmod 0444 yarn.lock Gemfile.lock

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'

      - run: bin/ci

      - name: Upload Rails logs
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: logs
          path: log
